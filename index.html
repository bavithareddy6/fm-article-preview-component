<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="preview-panel">
    <section class="preview-img">
      <img class="drawer-img" src="images/drawers.jpg" alt="green-drawers-furniture-in-room" />
    </section>
    <section class="preview-content">
      <h1 class="preview-header">Shift the overall look and feel by <br /> adding these wonderful
        touches to <br /> furniture in your home
      </h1>
      <p class="preview-text">Ever been in a room and felt like <br /> something was missing? Perhaps
        it felt <br /> slightly bare and uninviting. I’ve got some simple tips
        to help you make any room feel complete.
      </p>
      <footer class="preview-footer">
        <div class="person-info">
          <img class="avatar" src="images/avatar-michelle.jpg" alt="michelle-avatar" />
          <div class="name-and-date">
            <h4 class="avatar-name">Michelle Appleton</h4>
            <h5 class="date">28 Jun 2020</h5>
          </div>
        </div>
        <button class="share-button"><svg class="share-svg" xmlns="http://www.w3.org/2000/svg" width="15" height="13">
          <path fill="#6E8098"
            d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
          </svg>
        </button>
      </footer>
    </section>
  </div>

  <!-- <footer class="attribution">
    Coded by <a href="https://jamesjacobthomas.com/">James Thomas</a>.
  </footer> -->
</body>

</html>
